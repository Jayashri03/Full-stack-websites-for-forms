<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta var_name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles-main.css">
  <script src="api.js"></script>
</head>
<body>
  <button onclick="getData()">Get Data</button>
	<div id="output"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <h1> FORM </h1>
  <form action="/add-record" method="GET">
    <label for="var_rollno">Roll number:</label>
    <input type="number" id="var_rollno" var_name="var_rollno"><br><br>

    <label for="var_name">Name:</label>
    <input type="text" id="var_name" var_name="var_name" pattern="[a-zA-Z\s]+" title="Only alphabets are allowed"><br><br>
  
    <label for="var_address">Address:</label>
    <input type="text" id="var_address" var_name="var_address"><br><br>

    <label for="var_phone_no">Phone Number:</label>
    <input type="number" id="var_phone_no" var_name="var_phone_no"><br><br>
  
    <input type="submit" value="Submit" onclick="displayFormData(); return false;">
    <input type="button" value="Display all Data" onclick="displayData();">
  </form>
  <script>
   let formDataArray = [];
   
function displayFormData() {
  var var_rollno = document.getElementById("var_rollno").value;
  var var_name = document.getElementById("var_name").value;
  var var_address = document.getElementById("var_address").value;
  var var_phone_no = document.getElementById("var_phone_no").value;

  formDataArray.push({var_rollno, var_name, var_address, var_phone_no});

  localStorage.setItem("formDataArray", JSON.stringify(formDataArray));
  
  console.log(localStorage.getItem("formDataArray"));

      window.location.href = "form-data.html?var_rollno=" + var_rollno +"&var_name=" + var_name + "&var_address=" + var_address + "&var_phone_no=" + var_phone_no;
    }
    function displayData() {
      window.open("display-data.html", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
    }
  </script>
</body>
</html>
